<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="nft-card">
        <div class="nft-img">
          <div class="a">
            <img src="/images/icon-view.svg" alt="" class="a-img">
          </div>
          <div class="b">
            <img src="/images/image-equilibrium.jpg" alt="nft Equilibrium">
          </div>
          
        </div>
        <div class="nft-text">
          <p class="nft-title">Equilibrium #3429</p>

          <p class="nft-description">Our Equilibrium collection promotes balance and calm.</p>
      
          <div class="nft-info">
            <div class="nft-icon">
              <img src="/images/icon-ethereum.svg" alt="Equilibrium icon">
              <p class="nft-price">0.041 ETH</p>
            </div>
            <div class="time-left">
              <img src="/images/icon-clock.svg" alt="Timer">
              <p>3 days left</p>
            </div>
          </div>

          <hr class="style-hr" />

          <div class="nft-author">
            <img src="/images/image-avatar.png" alt="Jules Wyvern">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>

    <!--
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
    -->
  </body>
</html>
